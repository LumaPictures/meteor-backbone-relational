## Static Assets

To include the `luma-ui` assets in your application you must create a symlink into you `public` folder like so :

`$ cd public && ln -s ../packages/luma-ui/static ./`

All of these assets will then be served statically by your application at `{{ package.absoluteUrl }}static/`
